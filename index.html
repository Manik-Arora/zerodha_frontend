<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zerodha</title>
    <link rel="icon" href="img/icon.png" type="image/png" />
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: space-between;
        padding-left: 150px;
        padding-right: 150px;
        box-shadow: 2px 1px 2px #eee;
      "
    >
      <img
        src="img/logo.svg"
        alt=""
        width="120"
        height="20px"
        style="padding-top: 20px"
      />
      <div style="display: flex">
        <div style="padding: 20px; color: #666; cursor: pointer">SignUp</div>
        <div style="padding: 20px; color: #666; cursor: pointer">About</div>
        <div style="padding: 20px; color: #666; cursor: pointer">Product</div>
        <div style="padding: 20px; color: #666; cursor: pointer">Pricing</div>
        <div style="padding: 20px; color: #666; cursor: pointer">Support</div>
      </div>
    </div>
    <div style="display: flex; justify-content: center; padding-top: 40px">
      <img src="img/landing.png" alt="" width="800" />
    </div>
    <div style="display: flex; justify-content: center; padding-top: 20px">
      <h1 style="font-weight: 500">Invest in everything</h1>
    </div>
    <div style="display: flex; justify-content: center; padding-top: 2px">
      <h2 style="font-weight: 400">
        Online platform to invest in stocks, derivatives, mutual funds, and more
      </h2>
    </div>
    <div style="display: flex; justify-content: center; padding-top: 20px">
      <div
        style="
          display: flex;
          justify-content: center;
          padding: 10px 30px;
          background-color: #387ed1;
          color: #fff;
          cursor: pointer;
        "
      >
        Sign up now
      </div>
    </div>
  </body>
</html>
